

<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="rocon-button" role="button">
  <template>
  <style>
    :host {
      display: flex;
      cursor: pointer;

    }
    .tile {
      margin: 4px;
      border: solid 1px #aaa;

    }



  </style>
  <div class="tile" horizontal layout center-justified center flex on-tap="{{handleTap}}">
    <div><content></content></div>
  </div>
  <!-- <paper-button flex raised>Button</paper-button></div> -->
  </template>


  <script>
    Polymer('rocon-button', {
      handleTap: function(){
        this.fire('core-signal', {name: 'rocon-button', data: 'x'});
        console.log('core signal fired');



      }
    });
  </script>

</polymer-element>
