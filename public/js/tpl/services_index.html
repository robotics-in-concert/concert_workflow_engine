
<div id="workflow_index">
  <div class="left">
    <h2>RECENT</h2>

    <ul class="recents list-unstyled">
      <li ng-repeat="item in services | orderBy:'created_at':true | limitTo:5 track by item.id">
        <div class="title"><a href="" ui-sref="services_edit({service_id: item.id})">[[item.name]]</a></div>
        <div class="date">update [[item.created_at | date:'yyyy-MM-dd']]</div>
      </li>
    </ul>
  </div>

  <div class="right">
    <h2>NEW</h2>
    <div class="search">
      <img src="/img/logo1g.png" width="30px" height="30px">
      <input type="text" ng-model="newName" class="gray-input">
      <button ui-sref="services({new_name: newName})" class="gray-btn">New</button>
    </div>
    <h2>SERVICES</h2>
    <div class="search">
      <img src="/img/search.png" width="30px" height="30px">
      <input type="search" ng-model="searchKeyword" class="gray-input">
    </div>
    <div class="items">
      <ul class="items-list list-unstyled">
        <li class="item" ng-repeat="item in services | filter:searchKeyword:searchCompare track by item.id ">
          <div class="item-head">
            <div class="title"><a href="" ui-sref="services_edit({service_id: item.id})">[[item.name]]</a></div>
            <div class="description">[[item.description]]</div>
          </div>

          <div class="bl">
            <span class="date">update [[item.created_at | date:'yyyy-MM-dd']]</span>
          </div>
          <div class="br">
            <span class="date"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
