<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal2" ng-click="$dismiss('cancel')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">Select Items</h4>
</div>
<div class="modal-body">


  <select class="form-control" ng-model="ctrl.selected" ng-options="item as item for item in ctrl.items" multiple>
  </select>


</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss('cancel')">Cancel</button>
  <button class="btn btn-primary" ng-click="ctrl.ok()">Ok</button>

</div>
